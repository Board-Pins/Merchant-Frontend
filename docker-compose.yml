services:
  app:
    container_name: Merchant-frontend
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      - CHOKIDAR_USEPOLLING=true
      - COMPOSE_BAKE=true